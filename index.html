<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Fraunces:wght@700;900&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="space">
    </div>
    <img src="/images/image-victor.jpg" alt="">
    <div class="person">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>
    <hr>
    <div class="social">
      <div>
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
